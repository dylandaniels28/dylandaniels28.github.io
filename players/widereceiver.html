<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../css/style.css">
    <title>AFF</title>
</head>

<body>
    <div class="header">
        <div class = "title">
            <span class = "highlight">A</span><span class = "lowlight">FF</span>
        </div>
        <div class="header-right">
          <a class="active" href="../index.html">Home</a>
          <a href="../teams.html">Teams</a>
          <a href="../players.html">Players</a>
        </div>
      </div>
      <div id="container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Team</th>
              <th>Position</th>
              <th>Games Played</th>
              <th>Rushing Attempts</th>
              <th>Rushing Yards</th>
              <th>Rushing Touchdowns</th>
              <th>Receptions</th>
              <th>Receiving Yards</th>
              <th>Receiving Touchdowns</th>
              <th>Fumbles</th>
              <th>Punt Returns</th>
              <th>Punt Return Yards</th>
              <th>Punt Return Touchdowns</th>
              <th>Kick Returns</th>
              <th>Kick Return Yards</th>
              <th>Kick Return Touchdowns</th>
              <th>Fantasy Points</th>
              

            </tr>
          </thead>
          <tbody>

          </tbody>
        </table> 
      </div>
      <script>
        fetch('https://api.sportsdata.io/v3/nfl/stats/json/PlayerSeasonStats/2022?key=d8c6c00d33584eb886a3702eef9c510c')
        .then(res => {
          return res.json();
        } )
        .then(data => {
          data = data.filter(item => item.Position.startsWith('W'));
          data.sort((a, b) => a.Name.localeCompare(b.Name));

          const tableBody = document.querySelector('tbody');

          data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
            <td>${item.Name}</td>
            <td>${item.Team}</td>
            <td>${item.Position}</td>
            <td>${item.Played}</td>
            <td>${item.RushingAttempts}</td>
            <td>${item.RushingYards}</td>
            <td>${item.RushingTouchdowns}</td>
            <td>${item.Receptions}</td>
            <td>${item.ReceivingYards}</td>
            <td>${item.ReceivingTouchdowns}</td>
            <td>${item.Fumbles}</td>
            <td>${item.PuntReturns}</td>
            <td>${item.PuntReturnYards}</td>
            <td>${item.PuntReturnTouchdowns}</td>
            <td>${item.KickReturns}</td>
            <td>${item.KickReturnYards}</td>
            <td>${item.KickReturnTouchdowns}</td>
            <td>${item.FantasyPoints}</td>
            `;
            tableBody.appendChild(row);
            });

            const table = document.querySelector('table');
    const container = document.querySelector('#container');
    container.appendChild(table);
  })
  .catch(error => {
    console.error(error);
  });
      </script>
</body>

</html>
